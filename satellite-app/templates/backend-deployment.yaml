apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "satellite-app.fullname" . }}-backend
  labels:
    app: {{ include "satellite-app.name" . }}-backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "satellite-app.name" . }}-backend
  template:
    metadata:
      labels:
        app: {{ include "satellite-app.name" . }}-backend
    spec:
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - containerPort: 5000
              name: http
          livenessProbe: {{- toYaml .Values.backend.livenessProbe | nindent 12 }}
          readinessProbe: {{- toYaml .Values.backend.readinessProbe | nindent 12 }}
          resources: {{- toYaml .Values.backend.resources | nindent 12 }}
          # envFrom:
          #   - configMapRef:
          #       name: {{ include "satellite-app.fullname" . }}-backend-configmap
          env:
            - name: TIDB_CA_PEM
              value: /app/tidb-ca.pem
            - name: TIDB_SECRET_NAME
              value: {{ .Values.tidbSecretName | quote }}
            - name: TIDB_CA_CONFIGMAP_NAME
              value: {{ .Values.tidbCAConfigMapName | quote }}
          volumeMounts:
            - name: tidb-ca-volume
              mountPath: /app/tidb-ca.pem
              subPath: tidb-ca.pem
              readOnly: true
      volumes:
        - name: tidb-ca-volume
          configMap:
            name: tidb-ca-configmap
      nodeSelector: {{- toYaml .Values.backend.nodeSelector | nindent 8 }}
      affinity: {{- toYaml .Values.backend.affinity | nindent 8 }}
      tolerations: {{- toYaml .Values.backend.tolerations | nindent 8 }}

---

apiVersion: v1
kind: Service
metadata:
  name: {{ include "satellite-app.fullname" . }}-backend
  labels:
    app: {{ include "satellite-app.name" . }}-backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ include "satellite-app.name" . }}-backend