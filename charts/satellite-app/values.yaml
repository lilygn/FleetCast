# === FRONTEND CONFIG ===
frontend:
  replicaCount: 2
  image:
    repository: ghcr.io/lilygn/orbital-frontend
    tag: latest
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 80

  livenessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 10
    periodSeconds: 30
  readinessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 5
    periodSeconds: 10

  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 250m
      memory: 128Mi

  nodeSelector: {}
  tolerations: []
  affinity: {}

# === BACKEND CONFIG ===
backend:
  replicaCount: 2
  image:
    repository: ghcr.io/lilygn/satellite-backend
    tag: latest
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 5000

  livenessProbe:
    httpGet:
      path: /api/dashboard
      port: http
    initialDelaySeconds: 10
    periodSeconds: 30
  readinessProbe:
    httpGet:
      path: /api/dashboard
      port: http
    initialDelaySeconds: 5
    periodSeconds: 10

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

  nodeSelector: {}
  tolerations: []
  affinity: {}

tidbSecretName: tidb-secret
# === TiDB Secrets (Override in values.secret.yaml) ===
tidb:
  host: ""
  user: ""
  password: ""
  database: ""

tidbCAConfigMapName: tidb-ca-configmap

# === INGRESS CONFIG (PRODUCTION) ===
ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  hosts:
    - host: orbital.local
      paths:
        - path: /()(.*)
          pathType: Prefix
          backend:
            serviceName: satellite-app-frontend
            servicePort: 80
        - path: /api(/|$)(.*)
          pathType: Prefix
          backend:
            serviceName: satellite-app-backend
            servicePort: 5000
serviceAccount:
  create: true
  name: ""
  automount: true
  annotations: {}


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
